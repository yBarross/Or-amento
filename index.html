<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Orçamento | ÉCoCo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4fdf4;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      color: #2e7d32;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #c8e6c9;
      border-radius: 8px;
      background-color: #f9fdf9;
      font-size: 16px;
    }

    .button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #388e3c;
    }

    .output {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Orçamento - ÉCoCo</h1>
    <p style="text-align: center; font-weight: bold; color: #c62828;">Vendemos apenas para CNPJs com pedido mínimo de 50 telhas.</p>

    <label for="tipoTelha">Tipo de Telha:</label>
    <select id="tipoTelha">
      <option value="19.53">0,50x2,44 (4mm) - R$19,53</option>
      <option value="119.72">1,10x2,44 (6mm) - R$119,72</option>
    </select>

    <label for="quantidade">Quantidade de Telhas:</label>
    <select id="quantidade"></select>

    <button class="button" onclick="calcularOrcamento()">Calcular Valor</button>

    <div class="output" id="resultado"></div>
  </div>

  <script>
    window.onload = function () {
      const selectQuantidade = document.getElementById("quantidade");
      for (let i = 50; i <= 1500; i += 50) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${i} telhas`;
        selectQuantidade.appendChild(option);
      }
    };

    function formatarValor(valor) {
      return valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    function calcularOrcamento() {
      const precoTelha = parseFloat(document.getElementById("tipoTelha").value);
      const quantidade = parseInt(document.getElementById("quantidade").value);

      const valorFinal = precoTelha * quantidade;

      document.getElementById("resultado").innerText = `Valor final: ${formatarValor(valorFinal)}`;
    }
  </script>
</body>
</html>
