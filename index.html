<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Orçamento | EcoFibra</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4fdf4;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      color: #2e7d32;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #c8e6c9;
      border-radius: 8px;
      background-color: #f9fdf9;
      font-size: 16px;
    }

    .button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #388e3c;
    }

    .output {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Orçamento - EcoFibra</h1>

    <label for="tipoTelha">Tipo de Telha:</label>
    <select id="tipoTelha">
      <option value="22.15">0,50x2,44 (4mm) - R$22,15</option>
      <option value="135.28">1,10x2,44 (6mm) - R$135,28</option>
    </select>

    <label for="escala">Escala de Compra:</label>
    <select id="escala">
      <option value="1">Pequena escala (1 a 99) - Preço normal</option>
      <option value="2">Média escala (100 a 499) - 10% de desconto</option>
      <option value="3">Larga escala (500 ou mais) - 20% de desconto</option>
    </select>

    <label for="quantidade">Quantidade de Telhas:</label>
    <input type="number" id="quantidade" placeholder="Digite a quantidade..." min="1" />

    <button class="button" onclick="calcularOrcamento()">Calcular Valor</button>

    <div class="output" id="resultado"></div>
  </div>

  <script>
    function formatarValor(valor) {
      return valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    function calcularOrcamento() {
      const precoTelha = parseFloat(document.getElementById("tipoTelha").value);
      const escala = parseInt(document.getElementById("escala").value);
      const quantidade = parseInt(document.getElementById("quantidade").value);
      let valorFinal = 0;

      if (isNaN(quantidade) || quantidade < 1) {
        document.getElementById("resultado").innerText = "Por favor, insira uma quantidade válida.";
        return;
      }

      if (escala === 1 && (quantidade < 1 || quantidade > 99)) {
        document.getElementById("resultado").innerText = "Quantidade inválida para pequena escala.";
        return;
      } else if (escala === 2 && (quantidade < 100 || quantidade > 499)) {
        document.getElementById("resultado").innerText = "Quantidade inválida para média escala.";
        return;
      } else if (escala === 3 && quantidade < 500) {
        document.getElementById("resultado").innerText = "Quantidade inválida para larga escala.";
        return;
      }

      let precoFinal = precoTelha;

      if (escala === 2) {
        precoFinal *= 0.9; // 10% desconto
      } else if (escala === 3) {
        precoFinal *= 0.8; // 20% desconto
      }

      valorFinal = precoFinal * quantidade;

      document.getElementById("resultado").innerText = `Valor final: ${formatarValor(valorFinal)}`;
    }
  </script>
</body>
</html>
